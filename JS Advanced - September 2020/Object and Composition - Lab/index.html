<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {
            let students = JSON.parse(input);

            let properties = students[0];

            let html = '<table>';
            html += `<tr>${Object.keys(properties).map(x => `<th>${x}</th>`).join('')}</tr>`;
            students.map(student => {
                html += `<tr>`;
                html += Object.values(student).map(x => `<td>${x}</td>`).join('');
                html += `</tr>`;
            });
            html += '</table>';

            return html;
        }
        window.onload = function () {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
        };
    </script>
</body>

</html>
